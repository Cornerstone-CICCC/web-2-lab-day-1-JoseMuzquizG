<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City/Weather Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="weather-app">
    <div class="search-bar">
      <input type="text" class="cityname" name="city" placeholder="Enter city name...">
      <button type="submit" class="city-btn">Search</button>
    </div>
    <div class="header-image">
      <div class="header-image-city"></div>
      <div class="header-image-temp"></div>
    </div>
    <div class="table-content"></div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
